
<div ng-class="{cursorLoading : cargando}" >
	<div class="box dark">
		<header>
			<div class="icons">
				<a class="glyphicon glyphicon-arrow-left btn" ui-sref="anon.login" title="Atrás"></a>
			</div>
			<div>
				<h5>Le cordon Bleu</h5>
			</div>
		</header>
	</div>
	<div class="row body">
		<div class="col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
			<form id="form-display" class="form-horizontal" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
				<div class="form-group" >
					<h2 class="hidden-xs">¿Has olvidado tu contraseña?</h2>
					<h3 class="visible-xs">¿Has olvidado tu contraseña?</h3>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine}">
					<label class="control-label" for="email">Correo Electrónico</label>
					<input id="email" name="email" class="form-control input-size-format"  type="email" ng-model="emailPassword" maxlength="160" placeholder="example@cordonbleu.edu.pe" ng-pattern="/^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i" required>
					<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block"> Por favor.Ingrese email válido.</p>
				</div>
				<div class="form-group">
					<button id="btnForgotPassword" type="submit" class="btn btn-info" ng-click="recuperarPassword(emailPassword)" ng-disabled="userForm.$invalid">Enviar</button>
				</div>
				<div id="forgotPasswordMensaje">
				</div>
			</form>
		</div>
	</div>
</div>
