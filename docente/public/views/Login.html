<div class="login bg-light lt">
    <div class="box primary">
        <header>
            <div class="icons">
                <i class="fa fa-lock"></i>
            </div>
            <div>
              <h4>&nbsp;Intranet Docente</h4>
            </div>
        </header>
    </div>

    <div class="text-center row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <img class="img-responsive center-block" src="img/logo_ilcb.png" alt="Metis Logo">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <img ng-src="img/silhouette-male-user.png" alt="usuario" class="img-responsive center-block">
      </div>
      <div id="login" class="col-xs-12 col-md-6 col-md-offset-3" >
        <form name="loginForm" class="form-signin" ng-submit="login()" novalidate>
          <h5 class="text-info text-center">
            Ingrese su usuario y contrase単a
          </h5>

          <div class="input-group color">
            <span class="input-group-addon"><i
                        class="fa fa-user"></i></span> 
            <input type="text" placeholder="Nombre de Usuario" class="form-control" ng-model="formData.user" required >
          </div>

          <div class="input-group color">
            <span class="input-group-addon"><i
                        class="fa fa-lock"></i></span> 
            <input type="password" placeholder="Contrase単a" class="form-control" ng-model="formData.password" required >
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid  || processing">Ingresar</button>
          <div id="panelMensaje">
            
          </div>
        </form>
        <p class="text-center">
          <br>
          <a ui-sref="anon.forgotPassword">多Olvidaste tu contrase単a?</a>
        </p>
      </div>
    </div>
   
</div>
