<div class="aside" tabindex="-1" role="dialog" style="z-index:99999;">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind="title"></h4>
      </div>

      <div class="aside-body">

			<div data-access-level='accessLevels.user' 
				class="text-center contentMenuPrin">

        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
              <img class="img-responsive img-circle" 
                  fallback-src="img/profile-photos/profile-male.gif" 
                  ng-src="http://server-pr:8080/fotos/docentes/{{user.codigo}}.jpg"/>
          </div>
        </div>
        <h5 class="text-center text-info">{{ user.nombre}} {{ user.apellidoPaterno}}</h5>

				<a class="quick-btn large" href="" ng-click="$hide();linkMenuPrin('user.profile')"
				>
					<i class="fa fa-user fa-4x"></i>
					<span>Perfil</span> 
					<!-- <span class="label label-default">2</span>  -->
				</a> 

				<a class="quick-btn large" href="" ng-click="$hide();linkMenuPrin('user.horario')"
        >
					<i class="fa fa-calendar fa-4x"></i>
					<span>Horario</span> 
				</a> 

				<a class="quick-btn large" href="" ng-click="$hide();redirectToAsistencia(false);" style="margin-left:0px;" 
        >
					<i class="fa fa-check fa-4x"></i>
					<span>Asistencia</span> 
				</a> 

      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-primary" ng-click="$hide()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
